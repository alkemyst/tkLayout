      Module 15 {  manualPhiCenterDeg 192.8571428571 }
      Module 16 {  manualPhiCenterDeg 205.7142857143 }
      Module 17 {  manualPhiCenterDeg 218.5714285714 }
      Module 18 {  manualPhiCenterDeg 231.4285714286 }
      Module 19 {  manualPhiCenterDeg 244.2857142857 }
      Module 20 {  manualPhiCenterDeg 257.1428571429 }
      Module 21 {  manualPhiCenterDeg 270.0000000000 }
      Module 22 {  manualPhiCenterDeg 282.8571428571 }
      Module 23 {  manualPhiCenterDeg 295.7142857143 }
      Module 24 {  manualPhiCenterDeg 308.5714285714 }
      Module 25 {  manualPhiCenterDeg 321.4285714286 }
      Module 26 {  manualPhiCenterDeg 334.2857142857 }
      Module 27 {  manualPhiCenterDeg 347.1428571429 }

      Module 0-1 {
        moduleSubType 10
        plotColor 1 // blue, to highlight the special type 
      }
      Module 14-15 {
        moduleSubType 10
        plotColor 1 // blue, to highlight the special type 
      }
      Module 2-13 {
        moduleSubType 9
        plotColor 10 // usual quad-module color
      }
      Module 16-27 {
        moduleSubType 9
        plotColor 10 // usual quad-module color
      }
    }
    
    Ring 3 {
      moduleSubType 10
      @include-std CMS_Phase2/Pixel/ModuleTypes/pixel_2x2_25x100_wide
      @include-std CMS_Phase2/Pixel/Materials/module_TEPX_R3_2x2_2500
      @include-std CMS_Phase2/Pixel/Resolutions/25x100
      trackingTags pixel,tracker
      numModules 36
      ringOuterRadius 181.3          // to be tuned
